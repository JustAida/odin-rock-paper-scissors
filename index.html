<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <div id="buttons-container">
        <button><img class="rock" src="./images/rock.png" alt="rock"></button>
        <button><img class="paper" src="./images/paper.png" alt="paper"></button>
        <button><img class="scissors" src="./images/scissors.png" alt="scissors"></button>
      </div>
      <img class="vs" src="./images/versus.png" alt="versus">
      <div id="computer-selection"></div>
    </div>
    <div id="scores">
      <div class="player-scores"></div>
      <div class="computer-scores"></div>
    </div>
  </body>
</html>
