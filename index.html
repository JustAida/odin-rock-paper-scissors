<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="computer-selection"></div>
    <div id="buttons-container">
      <button><img class="rock" src="https://www.seekpng.com/png/full/816-8161371_rock-paper-scissor-icon-png.png" alt="rock"></button>
      <button><img class="paper" src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="paper"></button>
      <button><img class="scissors" src="https://www.seekpng.com/png/full/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="scissors"></button>
    </div>
    <div id="scores">
      <div class="player-scores"></div>
      <div class="computer-scores"></div>
    </div>
  </body>
</html>
